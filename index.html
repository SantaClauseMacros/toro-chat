<!DOCTYPE html>
<html>
<head>
    <title>Toro Chat üêÇ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body { font-family: 'Poppins', sans-serif; }
        
        .toro-gradient {
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
        }
        
        .message-bubble {
            transition: all 0.3s ease;
        }
        
        .message-bubble:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('welcome');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                // Load messages from localStorage
                const savedMessages = localStorage.getItem('messages');
                if (savedMessages) {
                    setMessages(JSON.parse(savedMessages));
                }

                // Check for logged in user
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setCurrentUser(JSON.parse(savedUser));
                    setView('chat');
                }
            }, []);

            function handleSignup(e) {
                e.preventDefault();
                setLoading(true);
                setError('');

                if (password !== confirmPassword) {
                    setError('Passwords do not match');
                    setLoading(false);
                    return;
                }

                if (username.length < 3) {
                    setError('Username must be at least 3 characters');
                    setLoading(false);
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                    setError('Username already taken');
                    setLoading(false);
                    return;
                }

                const newUser = {
                    id: Date.now().toString(),
                    username,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                setCurrentUser(newUser);
                setLoading(false);
                setView('chat');
            }

            function handleLogin(e) {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => 
                    u.username.toLowerCase() === username.toLowerCase() && 
                    u.password === password
                );
                
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    setCurrentUser(user);
                    setView('chat');
                } else {
                    setError('Invalid username or password');
                }
                setLoading(false);
            }

            function handleSendMessage(e) {
                e.preventDefault();
                if (!newMessage.trim()) return;

                const message = {
                    id: Date.now().toString(),
                    text: newMessage,
                    sender: currentUser.username,
                    timestamp: new Date().toISOString()
                };

                const updatedMessages = [...messages, message];
                setMessages(updatedMessages);
                localStorage.setItem('messages', JSON.stringify(updatedMessages));
                setNewMessage('');
            }

            function handleLogout() {
                localStorage.removeItem('currentUser');
                setCurrentUser(null);
                setView('welcome');
                setUsername('');
                setPassword('');
                setConfirmPassword('');
                setError('');
            }

            // Welcome Screen
            if (view === 'welcome') {
                return (
                    <div className="min-h-screen toro-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4 animate-bounce">üêÇ</div>
                                <h1 className="text-4xl font-bold text-red-600 mb-2">
                                    TORO CHAT
                                </h1>
                                <p className="text-gray-500">Choose your path</p>
                            </div>

                            <div className="space-y-4">
                                <button
                                    onClick={() => setView('signup')}
                                    className="w-full bg-red-500 text-white p-4 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    Sign Up
                                </button>
                                <button
                                    onClick={() => setView('login')}
                                    className="w-full border-2 border-red-500 text-red-500 p-4 rounded-lg hover:bg-red-50 transition-colors"
                                >
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Signup Screen
            if (view === 'signup') {
                return (
                    <div className="min-h-screen toro-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">üêÇ</div>
                                <h1 className="text-3xl font-bold text-red-600 mb-2">
                                    Join Toro Chat
                                </h1>
                                <p className="text-gray-500">Create your account</p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleSignup} className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                                        placeholder="Choose a username"
                                        required
                                        minLength={3}
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                                        placeholder="Create a password"
                                        required
                                        minLength={6}
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2">Confirm Password</label>
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                                        placeholder="Confirm your password"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    {loading ? 'Creating Account...' : 'Create Account'}
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => {
                                        setError('');
                                        setView('login');
                                    }}
                                    className="text-red-500 hover:text-red-600"
                                >
                                    Already have an account? Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Login Screen
            if (view === 'login') {
                return (
                    <div className="min-h-screen toro-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">üêÇ</div>
                                <h1 className="text-3xl font-bold text-red-600 mb-2">
                                    Welcome Back
                                </h1>
                                <p className="text-gray-500">Login to your account</p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                                        placeholder="Enter username"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => {
                                        setError('');
                                        setView('signup');
                                    }}
                                    className="text-red-500 hover:text-red-600"
                                >
                                    Need an account? Sign up
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Chat Screen
            return (
                <div className="h-screen flex flex-col">
                    {/* Header */}
                    <div className="toro-gradient p-4 text-white">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <span className="text-2xl">üêÇ</span>
                                <h1 className="text-xl font-bold">Toro Chat</h1>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span>@{currentUser?.username}</span>
                                <button
                                    onClick={handleLogout}
                                    className="text-sm hover:text-red-200 transition-colors"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Messages Area */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                        {messages.map(message => (
                            <div
                                key={message.id}
                                className={`flex ${message.sender === currentUser?.username ? 'justify-end' : 'justify-start'}`}
                            >
                                <div
                                    className={`message-bubble max-w-[70%] p-3 rounded-lg ${
                                        message.sender === currentUser?.username
                                            ? 'bg-red-500 text-white'
                                            : 'bg-white shadow'
                                    }`}
                                >
                                    <p className="font-bold text-sm mb-1">@{message.sender}</p>
                                    <p className="break-words">{message.text}</p>
                                    <p className="text-xs opacity-75 mt-1">
                                        {new Date(message.timestamp).toLocaleTimeString()}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Message Input */}
                    <form onSubmit={handleSendMessage} className="p-4 bg-white border-t">
                        <div className="flex space-x-2">
                            <input
                                type="text"
                                value={newMessage}
                                onChange={(e) => setNewMessage(e.target.value)}
                                placeholder="Type a message..."
                                className="flex-1 p-2 border rounded-full focus:ring-2 focus:ring-red-500 focus:border-red-500"
                            />
                            <button
                                type="submit"
className="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors flex items-center space-x-2"
                            >
                                <span>Send</span>
                                <span>‚ö°</span>
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
