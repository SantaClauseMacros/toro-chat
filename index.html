<!DOCTYPE html>
<html>
<head>
    <title>Toro Chat üêÇ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .toro-gradient {
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
        }
        .message-bubble {
            transition: all 0.3s ease;
            font-size: 1.1rem;
            padding: 1.25rem 1.5rem;
            min-width: 200px;
        }
        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [view, setView] = useState('welcome');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [activeChat, setActiveChat] = useState(null);
            const [users, setUsers] = useState([]);

            // Load existing data on startup
            useEffect(() => {
                const savedUsers = JSON.parse(localStorage.getItem('users') || '[]');
                setUsers(savedUsers);

                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setCurrentUser(JSON.parse(savedUser));
                    setView('chat');
                }
            }, []);

            function handleSignup(e) {
                e.preventDefault();
                const newUser = { 
                    id: Date.now().toString(),
                    username, 
                    password,
                    createdAt: new Date().toISOString()
                };
                const updatedUsers = [...users, newUser];
                localStorage.setItem('users', JSON.stringify(updatedUsers));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                setCurrentUser(newUser);
                setUsers(updatedUsers);
                setView('chat');
            }

            function handleLogin(e) {
                e.preventDefault();
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    setCurrentUser(user);
                    setView('chat');
                } else {
                    setError('Invalid username or password');
                }
            }

            function handleSendMessage(e) {
                e.preventDefault();
                if (!newMessage.trim()) return;

                const message = {
                    id: Date.now().toString(),
                    text: newMessage,
                    sender: currentUser.id,
                    timestamp: new Date().toISOString()
                };

                const chatId = `chat_${currentUser.id}_${activeChat.id}`;
                const chatMessages = JSON.parse(localStorage.getItem(chatId) || '[]');
                chatMessages.push(message);
                localStorage.setItem(chatId, JSON.stringify(chatMessages));
                
                setMessages(chatMessages);
                setNewMessage('');
            }

            function startChat(user) {
                const chatId = `chat_${[currentUser.id, user.id].sort().join('_')}`;
                const messages = JSON.parse(localStorage.getItem(chatId) || '[]');
                setMessages(messages);
                setActiveChat(user);
            }

            function handleLogout() {
                localStorage.removeItem('currentUser');
                setCurrentUser(null);
                setView('welcome');
                setUsername('');
                setPassword('');
            }

            // Previous welcome, signup, and login screens stay the same...
            if (view === 'welcome' || view === 'signup' || view === 'login') {
                // ... (keep all the previous login/signup code)
            }

            // Enhanced Chat Screen
            return (
                <div className="h-screen flex">
                    {/* Sidebar */}
                    <div className="w-80 bg-white border-r flex flex-col">
                        {/* Header */}
                        <div className="p-6 toro-gradient">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <span className="text-4xl">üêÇ</span>
                                    <div>
                                        <h1 className="text-white font-bold text-xl">Toro Chat</h1>
                                        <p className="text-red-100">@{currentUser?.username}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Users List */}
                        <div className="flex-1 overflow-y-auto p-4">
                            <h2 className="text-sm font-semibold text-gray-500 mb-4">Users</h2>
                            {users
                                .filter(user => user.id !== currentUser?.id)
                                .map(user => (
                                    <button
                                        key={user.id}
                                        onClick={() => startChat(user)}
                                        className={`w-full p-3 text-left hover:bg-gray-50 rounded-lg mb-2 ${
                                            activeChat?.id === user.id ? 'bg-red-50' : ''
                                        }`}
                                    >
                                        <p className="font-medium">@{user.username}</p>
                                    </button>
                                ))
                            }
                        </div>

                        {/* Logout */}
                        <button
                            onClick={handleLogout}
                            className="p-4 text-red-500 hover:bg-red-50"
                        >
                            Logout
                        </button>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col bg-gray-50">
                        {activeChat ? (
                            <>
                                {/* Chat Header */}
                                <div className="bg-white border-b p-4">
                                    <h2 className="font-bold">Chat with @{activeChat.username}</h2>
                                </div>

                                {/* Messages */}
                                <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                    {messages.map(message => (
                                        <div
                                            key={message.id}
                                            className={`flex ${
                                                message.sender === currentUser.id ? 'justify-end' : 'justify-start'
                                            }`}
                                        >
                                            <div className={`message-bubble rounded-lg ${
                                                message.sender === currentUser.id
                                                    ? 'bg-red-500 text-white'
                                                    : 'bg-white'
                                            }`}>
                                                <p className="text-lg mb-2">{message.text}</p>
                                                <p className="text-sm opacity-75">
                                                    {new Date(message.timestamp).toLocaleTimeString([], { 
                                                        hour: '2-digit', 
                                                        minute: '2-digit' 
                                                    })}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Message Input */}
                                <form onSubmit={handleSendMessage} className="p-4 bg-white border-t">
                                    <div className="flex space-x-3">
                                        <input
                                            type="text"
                                            value={newMessage}
                                            onChange={(e) => setNewMessage(e.target.value)}
                                            placeholder="Type a message..."
                                            className="flex-1 p-4 border rounded-xl focus:ring-2 focus:ring-red-500 text-lg"
                                        />
                                        <button
                                            type="submit"
                                            className="bg-red-500 text-white px-8 py-4 rounded-xl hover:bg-red-600 font-medium text-lg flex items-center space-x-2"
                                        >
                                            <span>Send</span>
                                            <span>‚ö°</span>
                                        </button>
                                    </div>
                                </form>
                            </>
                        ) : (
                            <div className="flex-1 flex items-center justify-center">
                                <div className="text-center">
                                    <div className="text-7xl mb-4">üêÇ</div>
                                    <p className="text-gray-500 text-xl">Select a user to start chatting</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const { useState, useEffect } = React;
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
