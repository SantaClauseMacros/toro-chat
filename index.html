<!DOCTYPE html>
<html>
<head>
    <title>Toro Chat üêÇ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add emoji picker -->
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        .toro-gradient {
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
        }
        .message-bubble {
            transition: all 0.3s ease;
        }
        .message-bubble:hover {
            transform: translateY(-2px);
        }
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 8px;
        }
        .file-drop-zone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .file-drop-zone.dragging {
            border-color: #FF4B2B;
            background: rgba(255, 75, 43, 0.1);
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            // Previous state variables...
            const [showEmojiPicker, setShowEmojiPicker] = React.useState(false);
            const [attachments, setAttachments] = React.useState([]);
            const fileInputRef = React.useRef(null);
            const chatContainerRef = React.useRef(null);

            // Previous useEffects...
            React.useEffect(() => {
                if (chatContainerRef.current) {
                    chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                }
            }, [messages]);

            // File handling
            const handleFileSelect = (event) => {
                const files = Array.from(event.target.files);
                handleFiles(files);
            };

            const handleDrop = (event) => {
                event.preventDefault();
                const files = Array.from(event.dataTransfer.files);
                handleFiles(files);
            };

            const handleFiles = (files) => {
                const newAttachments = files.map(file => ({
                    id: Date.now() + Math.random(),
                    file,
                    type: file.type.startsWith('image/') ? 'image' : 'file',
                    url: URL.createObjectURL(file)
                }));
                setAttachments([...attachments, ...newAttachments]);
            };

            // Enhanced message sending with attachments
            const handleSendMessage = (e) => {
                e.preventDefault();
                if ((!newMessage.trim() && attachments.length === 0) || !activeChat) return;

                const message = {
                    id: Date.now().toString(),
                    text: newMessage,
                    sender: currentUser.username,
                    senderId: currentUser.id,
                    timestamp: new Date().toISOString(),
                    attachments: attachments.map(att => ({
                        type: att.type,
                        url: att.url,
                        name: att.file.name
                    }))
                };

                const updatedMessages = [...messages, message];
                setMessages(updatedMessages);
                localStorage.setItem(`chat_${activeChat}`, JSON.stringify(updatedMessages));
                setNewMessage('');
                setAttachments([]);
                setShowEmojiPicker(false);
            };

            // Delete message
            const handleDeleteMessage = (messageId) => {
                const updatedMessages = messages.filter(msg => msg.id !== messageId);
                setMessages(updatedMessages);
                localStorage.setItem(`chat_${activeChat}`, JSON.stringify(updatedMessages));
            };

            // Enhanced chat render with new features
            const renderChat = () => (
                <div className="h-screen flex">
                    {/* Sidebar (same as before) */}
                    
                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col bg-gray-50">
                        {activeChat ? (
                            <>
                                {/* Messages */}
                                <div ref={chatContainerRef} className="flex-1 overflow-y-auto p-4 space-y-4">
                                    {messages.map(message => (
                                        <div
                                            key={message.id}
                                            className={`flex ${message.senderId === currentUser.id ? 'justify-end' : 'justify-start'}`}
                                        >
                                            <div className="group relative">
                                                <div className={`message-bubble max-w-[70%] p-3 rounded-lg ${
                                                    message.senderId === currentUser.id
                                                        ? 'bg-red-500 text-white'
                                                        : 'bg-white shadow'
                                                }`}>
                                                    <p className="font-bold text-sm mb-1">@{message.sender}</p>
                                                    <p>{message.text}</p>
                                                    
                                                    {/* Attachments */}
                                                    {message.attachments?.map(att => (
                                                        <div key={att.url} className="mt-2">
                                                            {att.type === 'image' ? (
                                                                <img 
                                                                    src={att.url} 
                                                                    alt="Attachment" 
                                                                    className="rounded max-w-full"
                                                                />
                                                            ) : (
                                                                <div className="bg-gray-100 p-2 rounded flex items-center">
                                                                    <i className="fas fa-file mr-2"></i>
                                                                    <span>{att.name}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    ))}
                                                    
                                                    <div className="flex justify-between items-center mt-2 text-xs opacity-75">
                                                        <span>{new Date(message.timestamp).toLocaleTimeString()}</span>
                                                        {message.senderId === currentUser.id && (
                                                            <button
                                                                onClick={() => handleDeleteMessage(message.id)}
                                                                className="opacity-0 group-hover:opacity-100 text-white hover:text-red-200"
                                                            >
                                                                <i className="fas fa-trash"></i>
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Message Input */}
                                <div className="p-4 bg-white border-t">
                                    {/* File Drop Zone */}
                                    <div
                                        className={`file-drop-zone ${isDragging ? 'dragging' : ''}`}
                                        onDragOver={(e) => {
                                            e.preventDefault();
                                            setIsDragging(true);
                                        }}
                                        onDragLeave={() => setIsDragging(false)}
                                        onDrop={(e) => {
                                            e.preventDefault();
                                            setIsDragging(false);
                                            handleDrop(e);
                                        }}
                                    >
                                        Drop files here or click to upload
                                        <input
                                            type="file"
                                            ref={fileInputRef}
                                            onChange={handleFileSelect}
                                            multiple
                                            className="hidden"
                                        />
                                    </div>

                                    {/* Attachment Previews */}
                                    {attachments.length > 0 && (
                                        <div className="flex flex-wrap gap-2 mb-2">
                                            {attachments.map(att => (
                                                <div key={att.id} className="relative">
                                                    {att.type === 'image' ? (
                                                        <img src={att.url} alt="Preview" className="image-preview" />
                                                    ) : (
                                                        <div className="bg-gray-100 p-2 rounded">
                                                            <i className="fas fa-file"></i> {att.file.name}
                                                        </div>
                                                    )}
                                                    <button
                                                        onClick={() => setAttachments(attachments.filter(a => a.id !== att.id))}
                                                        className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center"
                                                    >
                                                        √ó
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* Message Form */}
                                    <form onSubmit={handleSendMessage} className="flex space-x-2">
                                        <div className="flex-1 relative">
                                            <input
                                                type="text"
                                                value={newMessage}
                                                onChange={(e) => setNewMessage(e.target.value)}
                                                placeholder="Type a message..."
                                                className="w-full p-2 border rounded-full pr-10"
                                            />
                                            <button
                                                type="button"
                                                onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                                                className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                            >
                                                üòä
                                            </button>
                                            {showEmojiPicker && (
                                                <div className="emoji-picker">
                                                    <EmojiPicker
                                                        onSelect={(emoji) => {
                                                            setNewMessage(newMessage + emoji.native);
                                                            setShowEmojiPicker(false);
                                                        }}
                                                    />
                                                </div>
                                            )}
                                        </div>
                                        <button
                                            type="submit"
                                            className="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 flex items-center space-x-2"
                                        >
                                            <span>Send</span>
                                            <i className="fas fa-paper-plane"></i>
                                        </button>
                                    </form>
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex items-center justify-center">
                                <div className="text-center text-gray-500">
                                    <i className="fas fa-comments text-6xl mb-4"></i>
                                    <p className="text-xl">Select a chat to start messaging</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            // ... Rest of the component (welcome, login, signup screens)
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
