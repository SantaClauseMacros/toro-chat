<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toro Chat üêÇ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .toro-gradient {
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
        }

        .message-bubble {
            transition: all 0.3s ease;
        }

        .message-bubble:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('welcome');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            // Friend and chat state
            const [friends, setFriends] = useState([]);
            const [activeChat, setActiveChat] = useState(null);
            const [newFriendUsername, setNewFriendUsername] = useState('');
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');

            // Load current user and their friends
            useEffect(() => {
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    setCurrentUser(user);
                    loadFriends(user.id);
                    setView('chat');
                }
            }, []);

            // Load messages when active chat changes
            useEffect(() => {
                if (activeChat) {
                    loadMessages(activeChat);
                    const interval = setInterval(() => loadMessages(activeChat), 1000);
                    return () => clearInterval(interval);
                }
            }, [activeChat]);

            function loadFriends(userId) {
                const savedFriends = localStorage.getItem(`friends_${userId}`);
                if (savedFriends) {
                    setFriends(JSON.parse(savedFriends));
                }
            }

            function loadMessages(chatId) {
                const savedMessages = localStorage.getItem(`chat_${chatId}`);
                if (savedMessages) {
                    setMessages(JSON.parse(savedMessages));
                }
            }

            function handleSignup(e) {
                e.preventDefault();
                setLoading(true);
                setError('');

                if (password !== confirmPassword) {
                    setError('Passwords do not match');
                    setLoading(false);
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '[]');

                if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                    setError('Username already taken');
                    setLoading(false);
                    return;
                }

                const newUser = {
                    id: Date.now().toString(),
                    username,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                localStorage.setItem(`friends_${newUser.id}`, '[]');

                setCurrentUser(newUser);
                setFriends([]);
                setLoading(false);
                setView('chat');
            }

            function handleLogin(e) {
                e.preventDefault();
                setLoading(true);
                setError('');

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    setCurrentUser(user);
                    loadFriends(user.id);
                    setView('chat');
                } else {
                    setError('Invalid username or password');
                }
                setLoading(false);
            }

            function handleAddFriend(e) {
                e.preventDefault();
                if (!newFriendUsername.trim()) return;

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const friend = users.find(u => u.username.toLowerCase() === newFriendUsername.toLowerCase());

                if (!friend) {
                    setError('User not found');
                    return;
                }

                if (friend.id === currentUser.id) {
                    setError('Cannot add yourself as friend');
                    return;
                }

                const currentFriends = JSON.parse(localStorage.getItem(`friends_${currentUser.id}`) || '[]');
                if (currentFriends.some(f => f.id === friend.id)) {
                    setError('Already friends with this user');
                    return;
                }

                // Create chat ID for these two users
                const chatId = `chat_${currentUser.id}_${friend.id}`;

                // Add friend to current user's friends list
                const newFriend = {
                    id: friend.id,
                    username: friend.username,
                    chatId
                };

                currentFriends.push(newFriend);
                localStorage.setItem(`friends_${currentUser.id}`, JSON.stringify(currentFriends));

                // Add current user to friend's friends list
                const friendsFriends = JSON.parse(localStorage.getItem(`friends_${friend.id}`) || '[]');
                friendsFriends.push({
                    id: currentUser.id,
                    username: currentUser.username,
                    chatId
                });
                localStorage.setItem(`friends_${friend.id}`, JSON.stringify(friendsFriends));

                // Initialize empty chat
                localStorage.setItem(`chat_${chatId}`, '[]');

                setFriends(currentFriends);
                setNewFriendUsername('');
                setError('');
            }

            function handleSendMessage(e) {
                e.preventDefault();
                if (!newMessage.trim() || !activeChat) return;

                const message = {
                    id: Date.now().toString(),
                    text: newMessage,
                    sender: currentUser.username,
                    senderId: currentUser.id,
                    timestamp: new Date().toISOString()
                };

                const chatMessages = JSON.parse(localStorage.getItem(`chat_${activeChat}`) || '[]');
                chatMessages.push(message);
                localStorage.setItem(`chat_${activeChat}`, JSON.stringify(chatMessages));

                setMessages(chatMessages);
                setNewMessage('');
            }

            function handleLogout() {
                localStorage.removeItem('currentUser');
                setCurrentUser(null);
                setFriends([]);
                setActiveChat(null);
                setMessages([]);
                setView('welcome');
                setUsername('');
                setPassword('');
                setError('');
            }

            // Welcome Screen
            if (view === 'welcome') {
                return (
                    <div className="min-h-screen toro-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4 animate-bounce">üêÇ</div>
                                <h1 className="text-4xl font-bold text-red-600 mb-2">TORO CHAT</h1>
                                <p className="text-gray-500">Private messaging unleashed</p>
                            </div>
                            <div className="space-y-4">
                                <button
                                    onClick={() => setView('signup')}
                                    className="w-full bg-red-500 text-white p-4 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    Sign Up
                                </button>
                                <button
                                    onClick={() => setView('login')}
                                    className="w-full border-2 border-red-500 text-red-500 p-4 rounded-lg hover:bg-red-50 transition-colors"
                                >
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Signup Screen
            if (view === 'signup') {
                return (
                    <div className="min-h-screen toro-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">üêÇ</div>
                                <h1 className="text-3xl font-bold text-red-600 mb-2">Join Toro Chat</h1>
                                <p className="text-gray-500">Create your account</p>
                            </div>
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                    {error}
                                </div>
                            )}
                            <form onSubmit={handleSignup} className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500"
                                        placeholder="Choose a username"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500"
                                        placeholder="Create a password"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2">Confirm Password</label>
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500"
                                        placeholder="Confirm your password"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600"
                                >
                                    {loading ? 'Creating Account...' : 'Create Account'}
                                </button>
                            </form>
                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => setView('login')}
                                    className="text-red-500 hover:text-red-600"
                                >
                                    Already have an account? Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Login Screen
            if (view === 'login') {
                return (
                    <div className="min-h-screen toro-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">üêÇ</div>
                                <h1 className="text-3xl font-bold text-red-600 mb-2">Welcome Back</h1>
                                <p className="text-gray-500">Login to your account</p>
                            </div>
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                    {error}
                                </div>
                            )}
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500"
                                        placeholder="Enter username"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500"
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600"
                                >
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                            </form>
                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => setView('signup')}
                                    className="text-red-500 hover:text-red-600"
                                >
                                    Need an account? Sign up
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Chat Screen
            return (
                <div className="h-screen flex">
                    {/* Friends Sidebar */}
                    <div className="w-64 bg-white border-r flex flex-col">
                        <div className="p-4 toro-gradient text-white">
                            <div className="flex items-center space-x-2">
                                <span className="text-2xl">üêÇ</span>
                                <h1 className="font-bold">Toro Chat</h1>
                            </div>
                            <p className="text-sm mt-2">@{currentUser?.username}</p>
                        </div>

                        {/* Add Friend Form */}
                        <div className="p-4 border-b">
                            <form onSubmit={handleAddFriend}>
                                <input
                                    type="text"
                                    value={newFriendUsername}
                                    onChange={(e) => setNewFriendUsername(e.target.value)}
                                    placeholder="Add friend by username"
                                    className="w-full p-2 border rounded-lg text-sm"
                                />
                                <button
                                    type="submit"
                                    className="w-full mt-2 bg-red-500 text-white p-2 rounded-lg text-sm hover:bg-red-600"
                                >
                                    Add Friend
                                </button>
                            </form>
                            {error && <p className="text-red-500 text-xs mt-2">{error}</p>}
                        </div>

                        {/* Friends List */}
                        <div className="flex-1 overflow-y-auto p-4">
                            <h2 className="text-sm font-semibold text-gray-500 mb-4">Friends</h2>
                            {friends.map(friend => (
                                <button
                                    key={friend.id}
                                    onClick={() => setActiveChat(friend.chatId)}
                                    className={`w-full p-3 rounded-lg mb-2 text-left hover:bg-gray-50 ${
                                        friend.chatId === activeChat ? 'bg-red-50' : ''
                                    }`}
                                >
                                    <div className="flex items-center space-x-3">
                                        <div className="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                                            <span className="text-sm">üêÇ</span>
                                        </div>
                                        <div>
                                            <p className="font-medium">@{friend.username}</p>
                                        </div>
                                    </div>
                                </button>
                            ))}
                        </div>

                        {/* Logout */}
                        <div className="p-4 border-t">
                            <button
                                onClick={handleLogout}
                                className="w-full text-red-500 hover:text-red-600"
                            >
                                Logout
                            </button>
                        </div>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col bg-gray-50">
                        {activeChat ? (
                            <>
                                {/* Messages */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                    {messages.map(message => (
                                        <div
                                            key={message.id}
                                            className={`flex ${message.senderId === currentUser.id ? 'justify-end' : 'justify-start'}`}
                                        >
                                            <div
                                                className={`message-bubble max-w-[70%] p-3 rounded-lg ${
                                                    message.senderId === currentUser.id
                                                        ? 'bg-red-500 text-white'
                                                        : 'bg-white shadow'
                                                }`}
                                            >
                                                <p className="font-bold text-sm mb-1">@{message.sender}</p>
                                                <p className="break-words">{message.text}</p>
                                                <p className="text-xs opacity-75 mt-1">
                                                    {new Date(message.timestamp).toLocaleTimeString()}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Message Input */}
                                <form onSubmit={handleSendMessage} className="p-4 bg-white border-t">
                                    <div className="flex space-x-2">
                                        <input
                                            type="text"
                                            value={newMessage}
                                            onChange={(e) => setNewMessage(e.target.value)}
                                            placeholder="Type a message..."
                                            className="flex-1 p-2 border rounded-full focus:ring-2 focus:ring-red-500"
                                        />
                                        <button
                                            type="submit"
                                            className="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 flex items-center space-x-2"
                                        >
                                            <span>Send</span>
                                            <span>‚ö°</span>
                                        </button>
                                    </div>
                                </form>
                            </>
                        ) : (
                            <div className="flex-1 flex items-center justify-center text-gray-500">
                                <div className="text-center">
                                    <div className="text-6xl mb-4">üêÇ</div>
                                    <p>Select a friend to start chatting</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
